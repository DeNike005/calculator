<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="Container">
        <div class="calculator">
            <input readonly  id="display">
            <div class="buttons">
                <button class="button gray clear">AC</button>
                <button class="button gray delete">DEL</button>
                <button class="button gray signs" name = "operator"><p>%</p></button>
                <button class="button orange signs" name = "operator"><p class="star">/</p>รท</button>
                <br>
                <button value="7" class="button black numbers">7</button>
                <button class="button black numbers">8</button>
                <button class="button black numbers">9</button>
                <button class="button orange signs" name = "operator"><p class="star">*</p>x</button>
                <br>
                <button class="button black numbers">4</button>
                <button class="button black numbers">5</button>
                <button class="button black numbers">6</button>
                <button class="button orange signs" name = "operator"><p>-</p></button>
                <br>
                <button class="button black numbers">1</button>
                <button class="button black numbers">2</button>
                <button class="button black numbers">3</button>
                <button class="button orange signs" name = "operator"><p>+</p></button>
                <br>
                <button class="button black numbers" id="button-0">0</button>
                <button class="button black signs" name = "operator"><p>.</p></button>
                <button class="button equal-button black">=</button>
            </div>
        </div>
    </div>
</body>

</html>
